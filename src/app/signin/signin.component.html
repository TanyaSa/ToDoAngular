<form class="example-form">
  <p>Sign in</p>
  <mat-divider></mat-divider>
  
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" />
    <!-- <mat-error
        *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')"
      >
        Please enter a valid email address
      </mat-error> -->
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <!-- <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Full name</mat-label>
            <input matInput />
          </mat-form-field>
        </td>
      </tr>
    </table> -->

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="passwordFormControl" placeholder="Ex. VeryHardPassword!1" />
    <!-- <mat-error
        *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')"
      >
        Please enter a valid password
      </mat-error> -->
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button color="primary" class="signin-button">Sign in</button>
    <button mat-stroked-button color="primary" class="registaration-button">Registration</button>
  </div>

          {{role.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field> -->

</form>
